<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Units in stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProduct of products">
            <th> {{ tempProduct.name }} </th>
            <th> {{ tempProduct.unitPrice }} </th>
            <th> {{ tempProduct.unitsInStock }} </th>
        </tr>
    </tbody>
</table>
